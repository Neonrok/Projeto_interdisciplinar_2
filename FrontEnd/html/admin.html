<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Admin - Eco-Escolas</title>
  <link rel="stylesheet" href="../css/admin.css">
</head>
<body>

  <header>
    <h1>Painel do Administrador</h1>
    <button onclick="logout()">Sair</button>
  </header>

  <main>

    <!-- Criar novo projeto anual -->
    <section>
      <h2>Criar Projeto Anual</h2>
      <input type="text" id="anoProjeto" placeholder="Ano do Projeto">
      <input type="text" id="descricaoProjeto" placeholder="Descrição">
      <button onclick="criarProjeto()">Criar Projeto</button>
      <div id="listaProjetos"></div>
    </section>

    <!-- Registo de Coordenador -->
    <section>
      <h2>Registar Coordenador</h2>
      <input type="email" id="coordenadorEmail" placeholder="Email do Coordenador">
      <input type="password" id="coordenadorSenha" placeholder="Senha">
      <button onclick="registarCoordenador()">Registar</button>
    </section>

    <!-- Backup / Restore -->
    <section>
      <h2>Backup e Restore</h2>
      <button onclick="realizarBackup()">Fazer Backup</button>
      <button onclick="restaurarBackup()">Restaurar Dados</button>
      <p id="statusBackup"></p>
    </section>

    <!-- Definição de Níveis de Projetos -->
    <section>
      <h2>Níveis de Projetos</h2>
      <input type="text" id="nomeNivel" placeholder="Nome do Nível">
      <input type="text" id="descricaoNivel" placeholder="Descrição do Nível">
      <button onclick="criarNivelProjeto()">Criar Nível</button>
      <div id="listaNiveis"></div>
    </section>

  </main>

  <script src="../js/admin.js"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Login - EcoEscolas</title>
  <link rel="stylesheet" href="../css/logstyle.css"> 
</head>
<body>

  <div class="form-container">

    <!-- Login de Utilizador -->
    <div id="login-container">
  <input type="email" id="userEmail" placeholder="Email">
  <input type="password" id="userPassword" placeholder="Senha">
  <button onclick="loginUser()">Entrar</button>
</div>

    <!-- Registo -->
<div id="signup-container" class="hidden">
  <input type="email" id="newEmail" placeholder="Novo email">
  <input type="password" id="newPassword" placeholder="Nova senha">
  <button onclick="signUpUser()">Registar</button>
</div>

    <!-- Login de Admin -->
<div id="admin-login-container" class="hidden">
  <input type="email" id="adminEmail" placeholder="admin@ecoescolas.com">
  <input type="password" id="adminPassword" placeholder="admin123">
  <button onclick="loginAdmin()">Entrar como Admin</button>
</div>

    <!-- Mensagens de Erro -->
    <div id="error-message" class="hidden"></div>
    <div id="success-message" class="hidden"></div>

<button onclick="showSignUp()">Criar conta</button>
<button onclick="showAdminLogin()">Admin</button>
<button onclick="loginGuest()">Entrar como Convidado</button>

  <script src="../js/login.js"> </script>

</body>
</html>

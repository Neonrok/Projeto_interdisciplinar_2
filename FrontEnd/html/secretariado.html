<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Painel do Secretariado - EcoEscolas</title>
  <link rel="stylesheet" href="../css/secretariado.css">
</head>
<body>

  <header>
    <h1>Painel do Secretariado</h1>
    <button onclick="logout()">Sair</button>
    <button onclick="voltarInicio()" id="btn-inicio">Início</button>
  </header>

  <main>
    <section>
      <h2>Gestão de Reuniões</h2>
      <button onclick="agendarReuniao()">Agendar Reunião</button>
      <button onclick="listarReunioes()">Ver Reuniões Agendadas</button>
      <div id="lista-reunioes"></div>
    </section>

    <section>
      <h2>Níveis de Projeto</h2>
      <input type="text" id="nomeNivel" placeholder="Nome do Nível">
      <button onclick="criarNivel()">Criar Nível</button>
      
      <select id="projetoSelecionado"></select>
      <select id="nivelSelecionado"></select>
      <button onclick="atribuirNivel()">Atribuir Nível ao Projeto</button>
    </section>

    <section>
      <h2>Estatísticas do Projeto</h2>
      <button onclick="mostrarEstatisticas()">Ver Estatísticas</button>
      <div id="estatisticas"></div>
    </section>

  </main>

<script src="../js/secretariado.js"></script>


</body>
</html>
